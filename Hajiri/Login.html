<body>
    <div class="Login_Bar">
        <img src="img/img.png" alt="Logo" id="applogo">

            <span id="hrs">00 </span>:
            <span id="min">00 </span>:
            <span id="sec">00 </span>
            <span id="day">AM</span>
        </div>
        <form methon="GET" action="login">
            <input type="text" placeholder="Enter ID"/>
            <input type="password" placeholder="Enter Password"/> <br>
            <input type="Submit" id="Login_Btn" value="Login"/><br>
            <a href="#" id="forgot_pw">Forgot Password?</a>
        </form>
    </div>
